{% extends 'frontdeskbase.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'assets/modules/bootstrap-social/bootstrap-social.css' %}">
    <link rel="stylesheet" href="{% static 'assets/modules/datatables/datatables.min.css' %}">
    <link rel="stylesheet"
          href="{% static 'assets/modules/datatables/DataTables-1.10.16/css/dataTables.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/modules/datatables/Select-1.2.4/css/select.bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/fcard.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  <!-- Include SweetAlert2 -->
{% endblock %}

{% block content %}
    <div id="app">
        <div class="main-wrapper container-fluid">
            <div class="main-content">
                <section class="section">
                    <div class="container d-flex justify-content-center align-items-center">
                        <div class="col-12 col-md-8 col-lg-6">
                            <div class="card card-desk" style="box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 8px;">
                                <div class="text-center" style="margin-top: 20px;">
                                    <h2>Upload Purchase Orders</h2>
                                </div>
                                <div class="card-body text-center">
                                    <img src="{% static 'assets/img/upload.jpg' %}" alt="logo" class="img-fluid" style="max-width: 150px; height: auto; margin-bottom: 20px;">
                                    <form method="post" enctype="multipart/form-data" id="uploadForm" action="{% url 'upload_file' %}">
                                        {% csrf_token %}
                                        <div class="d-flex flex-column flex-sm-row justify-content-center align-items-center mb-3">
                                            <label class="input-group-prepend" for="id_file" style="cursor: pointer;">
                                                {{ form.file }}
                                            </label>
                                            <button type="submit" class="btn btn-primary mt-2 mt-sm-0 ml-sm-2">Upload</button>
                                        </div>
                                    </form>
                                    <div id="fileName" style="margin-top: 10px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

   <script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('uploadForm');
        const fileNameDiv = document.getElementById('fileName');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value,
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: data.message,
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = "{% url 'purchase_order_list' %}"; // Redirect to the Purchase Order List page
                        }
                    });
                    fileNameDiv.textContent = ''; // Clear the filename display if needed
                    form.reset(); // Optionally reset the form
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error!',
                        text: data.message,
                    });
                }
            })
            .catch(error => {
                Swal.fire({
                    icon: 'error',
                    title: 'Error!',
                    text: 'An unexpected error occurred.'
                });
            });
        });
    });
</script>


{% endblock %}
